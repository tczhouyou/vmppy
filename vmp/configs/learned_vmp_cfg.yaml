    canonical_system_config:
      type: "linear_decay"
    elementary_trajectory_config:
      type: "task_space_linear"
      dim: 7
    shape_modulation_config:
      type: "krbf"
      config:
        dim: 7
        num_kernels: 30
    runtime_config:
      viapoints:
      - canval: 0.5
        viapoint: [0.0, -0.5891, -0.2801, 0.7866, -0.1787, -0.5544, -0.2051]
      - canval: 0.3
        viapoint: [0.0853, -0.6039, -0.2331, 0.7436, -0.2478, -0.6166, -0.0734]
    learn_config:
      extend_ends: 10


