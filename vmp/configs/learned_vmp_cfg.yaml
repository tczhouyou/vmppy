vmps:
  - type: "tvmp"
    name: "p2p_right"
    dim: 7
    trajectory_file: "p2p.csv"
    vmp_file_to_store: "p2p_right_arm.pkl"
    canonical_system_config:
      type: "linear_decay"
    elementary_trajectory_config:
      type: "task_space_minimum_jerk"
      dim: 7
    shape_modulation_config:
      type: "krbf"
      config:
        dim: 7
        num_kernels: 10
  
  - type: "tvmp"
